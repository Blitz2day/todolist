<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My own ToDoList</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
    <div class="container">
        <div class="display-4 mb-2">My ToDoList</div>
        <div class="h4 mb-5">List of tasks for today:</div>
        <div class="card mb-4">
            <ul id="taskList" class="list-group list-group-flush">
                
                <!--li id="emptyList" class="list-group-item empty-list">
                    <img src="./images/leaf.svg" width="48" alt="Empty" class="mt-3 central-pic img-fluid">
                    <div class="empty-list__title">List of tasks is empty</div>
                </li-->

                <!-- <li class="list-group-item d-flex justify-content-between task-item">
                    <span class="task-title">Buy milk</span>
                    <div class="task-item__buttons">
                        <button type="button" class="btn-action" data-action="done">
                            <img src="./images/tick.svg" width="18" height="18" alt="Done">
                        </button>
                        <button type="button" class="btn-action" data-action="delete">
                            <img src="./images/cross.svg" width="18" height="18" alt="Delete">
                        </button>
                    </div>
                </li> -->
            </ul>
        </div>

        <div class="card bg-light">
            <div class="card-header">Add new task</div>
            <div class="card-body">
                <form id="form">
                    <div class="form-group">
                        <input type="text" class="form-control" id="taskInput" placeholder="Task text" required>
                        <small id="emailHelp" class="form-text text-muted">What do you do, How much time you spend, What result do you get</small>
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg active">Add</button>
                </form>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
